<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <aside class="col-sm-12 col-lg-3">
                <form id="user-form">
                    <label><strong>Search for a City:</strong></label>
                    <input type="text" placeholder="Enter City Name" id="search-city" class="user-input" />
                    <button id="submit" class="search-btn btn">Search</button>
                </form>
                <hr>
                </hr>
                <div id="search-history">

                </div>
            </aside>
            <div class="col-sm-12 col-lg-9">
                <div id="city-and-date" class="current-forecast">
                    <h3 id="current-city-and-date"><strong></strong></h3>
                    <img id="current-day-icon">
                    <p id="current-temp">Temp:</p>
                    <p id="current-wind">Wind:</p>
                    <p id="current-humidity">Humidity: </p>
                </div>
                <div class="future-forecast">
                    <p><strong>Five Day Forecast:</strong></p>
                    <div class="row future-weather">
                        <div class="col-12 col-lg-2">
                            <img id="day-1-icon" class="future-icon">
                            <p id="day-1-date"></p>
                            <p id="day-1-temp">Temp:</p>
                            <p id="day-1-wind">Wind:</p>
                            <p id="day-1-humidity">Humidity:</p>
                        </div>
                        <div class="col-12 col-lg-2">
                            <img id="day-2-icon" class="future-icon">
                            <p id="day-2-date"></p>
                            <p id="day-2-temp">Temp:</p>
                            <p id="day-2-wind">Wind:</p>
                            <p id="day-2-humidity">Humidity:</p>
                        </div>
                        <div class="col-12 col-lg-2">
                            <img id="day-3-icon" class="future-icon">
                            <p id="day-3-date"></p>
                            <p id="day-3-temp">Temp:</p>
                            <p id="day-3-wind">Wind:</p>
                            <p id="day-3-humidity">Humidity:</p>
                        </div>
                        <div class="col-12 col-lg-2">
                            <img id="day-4-icon" class="future-icon">
                            <p id="day-4-date"></p>
                            <p id="day-4-temp">Temp:</p>
                            <p id="day-4-wind">Wind:</p>
                            <p id="day-4-humidity">Humidity:</p>
                        </div>
                        <div id="day-5" class="col-12 col-lg-2">
                            <img id="day-5-icon" class="future-icon">
                            <p id="day-5-date"></p>
                            <p id="day-5-temp">Temp:</p>
                            <p id="day-5-wind">Wind:</p>
                            <p id="day-5-humidity">Humidity:</p>
                        </div>
                    </div>
                    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
                        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
                        crossorigin="anonymous"></script>
                    <script src="./assets/js/script.js"></script>
    </main>

</body>

</html>
