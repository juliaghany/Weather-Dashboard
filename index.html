<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <aside class="col-sm-12 col-lg-3">
                <form>
                    <label><strong>Search for a City:</strong></label>
                    <input type="search" placeholder="San Diego" name="search" />
                    <button type="submit" class="search-btn">Search</button>
                </form>
                <hr></hr>
                <ul id="search-results">
                    <li>just to see</li>
                </ul>
            </aside>
            <div class="col-sm-12 col-lg-9">
                <div id="city-and-date" class="current-forecast">
                    <h3 id="current-city-and-date"><strong>Atlanta</strong></h3>
                    <p id="current-temp">Temp:</p>
                    <p id="current-wind">Wind:</p>
                    <p id="current-humidity">Humidity: </p>
                </div>
                <div class="future-forecast">
                    <p><strong>Five Day Forecast:</strong></p>
                    <div class="row">
                        <div id="day-1" class="col-12 col-lg-2">Hello</div>
                        <div id="day-2" class="col-12 col-lg-2">Hello</div>
                        <div id="day-3" class="col-12 col-lg-2">Hello</div>
                        <div id="day-4" class="col-12 col-lg-2">Hello</div>
                        <div id="day-5" class="col-12 col-lg-2">Hello</div>


                    </div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
